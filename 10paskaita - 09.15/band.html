<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandymas</title>
    <link rel="stylesheet" href="./band.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="grid2">
                <h1>Let's get in touch</h1>
                <p>We are open for any suggestions or just <br>
                to have a chat</p>
                <ul class="col">
                    <div class="hi">
                        <div><i class="bi bi-geo-alt"></i></div>
                        <li><b>Address:</b> 198 West 21th<br>
                        Street, Suite 721 New York<br>
                        NY 10016</li>
                    </div>
                    <div class="hi">
                        <div><i class="bi bi-telephone"></i></div>
                        <li><b>Phone:</b> + 1235 2355 98</li>
                    </div>
                    <div class="hi">
                        <div><i class="bi bi-send"></i></div>
                        <li><b>Email:</b> info@yoursite.com</li>
                    </div>
                    <div class="hi">
                        <div><i class="bi bi-globe-americas"></i></div>
                        <li><b>Website:</b> yoursite.com</li>
                    </div>
                </ul>
            </div>
            <div class="grid">
                <h1>Get in touch</h1>
                    <form>
                        <div class="form">
                            <div>
                                <label for="name">FULL NAME:</label><br>
                                <input type="text" id="name" placeholder="Name">
                            </div>
                            <div>
                                <label for="email">EMAIL ADDRESS:</label><br>
                                <input type="text" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="vienas">
                            <label for="subject">SUBJECT:</label><br>
                            <input type="text" id="email" placeholder="Subject" class="hel">
                        </div>
                        <div class="vienas">
                            <label for="message">MESSAGE:</label><br>
                            <textarea name="message" id="message" cols="75" rows="5" placeholder="Message"></textarea>
                        </div>
                        <div>
                            <button>Send Message</button>
                        </div>
                    </form>
            </div>
        </section>
    </main>
    
</body>
</html>
