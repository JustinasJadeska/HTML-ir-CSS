<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="grid1">
                <div class="logo">
                    <div class="pirmas">
                        <img src="./img/puppasure.png" alt="logo" width="50" height="50">
                        <h1>PUPPASURE</h1>
                    </div>
                    <img src="./img/puppasure pup.png" alt="puppy" width="200" height="220">
                </div>
            </div>
            <div class="grid2">
                <h1>Yay, puppies! Ensure your<br>
                pup gets the best care!</h1>
                <form>
                    <div class="bandymas">
                        <div>
                            <label for="name">Name</label><br>
                            <input type="text" id="name" placeholder="Pet's name">
                        </div>
                        <div class="bandymas2">
                            <i class="bi bi-camera-fill"></i>
                            <p>Upload a photo</p>
                        </div>
                    </div>
                    <div class="bandymas">
                        <div>
                            <label for="name">Breed</label><br>
                            <input type="text" id="name" placeholder="Pet's breed">
                        </div>
                        <div>
                            <label for="date">Birthday</label><br>
                            <input type="text" id="date" placeholder="MM/DD/YYYY">
                        </div>
                    </div>
                    <div class="bandymas">
                        <div>
                            <label for="name">Gender</label><br>
                            <input type="text" id="name">
                        </div>
                        <div>
                            <label for="name">Spayed or Neutured</label><br>
                            <input type="text" id="name">
                        </div>
                    </div>
                    <div>
                        <label for="name">Weight</label><br>
                        <input type="text" id="name" class="ilgas">
                    </div>
                </form>
            </div>
            <div class="button">
                <button class="design design1">Back</button>
                <button class="design design2">Next</button>
            </div>
        </section>
    </main>
    
</body>
</html>
